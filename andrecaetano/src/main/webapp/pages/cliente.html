<div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editando Cliente</h4>
            </div>
            <div class="modal-body">

                <div class="jumbotron">
                    <form name="formModel">
                        <input class="form-control" name="nome" ng-value="{{clienteSelecionado.nome}}" type="text" ng-model="clienteSelecionado.nome" ng-required="true" placeholder="Nome Do cliente" />
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="formModel.$invalid" ng-click="atualizarCliente(clienteSelecionado)">Salvar Cliente
                                </button>
                    </form>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<div class="jumbotron container">
    <form name="form">
        <input class="form-control" name="nome" type="text" ng-model="cliente.nome" ng-required="true" placeholder="Nome Do cliente" />
        <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="salvarCliente(cliente)">Salvar Cliente
        </button>
    </form>
</div>

<div class="container">
    <form class="form-inline">
        <div class=" row form-group">
            <label>Procurar</label>
            <input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ac√µes</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-class-odd="'striped'" dir-paginate="n in listaClientes.slice().reverse() |filter:procurar|itemsPerPage:5">
                <td>{{n.nome}}</td>
                <td><button class="fa fa-edit" data-toggle="modal" data-target="#edit" ng-click="edit(n)"></button></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
</div>
